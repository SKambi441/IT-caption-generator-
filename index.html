<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Best AI Captioner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- In your <head> -->
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/10341/10341414.png" type="image/png">

    <style>
     :root {
    --primary: #C599B6;
    --secondary: #9B5E74;
    --light: #FFF7F3;
    --background: #FCEFF1;
    --dark: #4C3A47;
    --success: #FAD0C4;
    --warning: #E6B2BA;
    --info: #C599B6;
}
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
    background-color: linear-gradient(to bottom right, #FFF7F3, #FCEFF1);
    color: var(--dark);
    line-height: 1.6;
    padding: 20px;
}
        
       .container {
    max-width: 1000px;
    margin: 0 auto;
    background: var(--light);
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
    overflow: hidden;
}
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
    h1 i {
    color: var(--primary);
    font-size: 1.8rem;
    margin-right: 10px;
}
        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .app-body {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        @media (max-width: 768px) {
            .app-body {
                grid-template-columns: 1fr;
            }
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        select, textarea, input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        select:focus, textarea:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .radio-option input {
            width: auto;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
      button:hover {
    background-color: var(--secondary);
    transform: translateY(-2px);
    box-shadow: 0 0 10px rgba(197, 153, 182, 0.5);
}
        
        button:active {
            transform: translateY(0);
        }
        .result.fade-in {
    animation: fadeIn 0.8s ease-in-out;
}

@keyframes fadeIn {
    0% { opacity: 0; transform: translateY(10px); }
    100% { opacity: 1; transform: translateY(0); }
}

        
        .result-container {
            position: relative;
        }
        
        .result {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            min-height: 200px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
        }
        
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            color: var(--dark);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
        }
        
        .copy-btn:hover {
            background-color: white;
        }
        .clear-btn {
    background-color: transparent;
    color: var(--secondary);
    border: 2px solid var(--secondary);
    padding: 8px 16px;
    border-radius: 8px;
    font-size: 0.9rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

.clear-btn:hover {
    background-color: var(--secondary);
    color: white;
    box-shadow: 0 0 8px rgba(230, 178, 186, 0.4);
}

        
        .suggestions {
            margin-top: 30px;
            grid-column: 1 / -1;
        }
        
        .suggestions h2 {
            margin-bottom: 15px;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .topic {
            background-color: white;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .topic:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }
        
        .topic i {
            color: var(--primary);
            margin-right: 8px;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--success);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .platform-icon {
            margin-right: 8px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-sparkles"></i> CaptionMuse</h1>
            <p class="subtitle">Generate smart social media captions in seconds</p>
        </header>
        
        <div class="app-body">
            <div class="form-container">
                <div class="form-group">
                    <label for="platform"><i class="fas fa-share-alt platform-icon"></i> Platform</label>
                    <select id="platform">
                        <option value="linkedin"><i class="fab fa-linkedin"></i> LinkedIn</option>
                        <option value="twitter"><i class="fab fa-twitter"></i> Twitter</option>
                        <option value="facebook"><i class="fab fa-facebook"></i> Facebook</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="topic"><i class="fas fa-lightbulb"></i> What's your post about?</label>
                    <input type="text" id="topic" placeholder="E.g., Career advice, Product launch, Industry insights">
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-magic"></i> Tone</label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="tone" value="professional" checked> 
                            <i class="fas fa-suitcase"></i> Professional
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="tone" value="friendly"> 
                            <i class="fas fa-smile"></i> Friendly
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="tone" value="inspirational"> 
                            <i class="fas fa-fire"></i> Inspirational
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="keywords"><i class="fas fa-key"></i> Keywords (optional)</label>
                    <input type="text" id="keywords" placeholder="E.g., leadership, innovation, teamwork">
                </div>
                
                <button id="generate-btn">
                    <i class="fas fa-bolt"></i> Generate Caption
                </button>
            </div>
            
            <div class="result-container">
                <label><i class="fas fa-scroll"></i> Your Caption</label>
                <div class="result" id="result">Your generated caption will appear here...</div>
                <button class="copy-btn" id="copy-btn">
                    <i class="fas fa-clipboard"></i> Copy
                </button>
                <!-- NEW Clear Button Below -->
<div style="margin-top: 10px; text-align: right;">
  <button class="clear-btn" onclick="clearCaption()">Clear</button>
</div>
         
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Generating your perfect caption...</p>
                </div>
            </div>
            <div class="suggestions">
                <h2><i class="fas fa-lightbulb"></i> Popular Topics to Share About</h2>
                <div class="topics-grid" id="topics-grid">
                    <!-- Topics will be added by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast">Caption copied to clipboard!</div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const generateBtn = document.getElementById('generate-btn');
            const copyBtn = document.getElementById('copy-btn');
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const toast = document.getElementById('toast');
            const topicsGrid = document.getElementById('topics-grid');
            
            // Sample topics data
            const topics = [
                { icon: 'fas fa-briefcase', title: 'Career milestone' },
                { icon: 'fas fa-chart-line', title: 'Industry trends' },
                { icon: 'fas fa-lightbulb', title: 'Professional tip' },
                { icon: 'fas fa-book', title: 'Book recommendation' },
                { icon: 'fas fa-trophy', title: 'Work achievement' },
                { icon: 'fas fa-users', title: 'Team success' },
                { icon: 'fas fa-graduation-cap', title: 'New certification' },
                { icon: 'fas fa-microphone', title: 'Speaking engagement' },
                { icon: 'fas fa-calendar-check', title: 'Event announcement' },
                { icon: 'fas fa-question-circle', title: 'Thought-provoking question' },
                { icon: 'fas fa-project-diagram', title: 'Project completion' },
                { icon: 'fas fa-handshake', title: 'Partnership news' }
            ];
            
            // Populate topics grid
            topics.forEach(topic => {
                const topicElement = document.createElement('div');
                topicElement.className = 'topic';
                topicElement.innerHTML = `
                    <i class="${topic.icon}"></i>${topic.title}
                `;
                topicElement.addEventListener('click', () => {
                    document.getElementById('topic').value = topic.title;
                });
                topicsGrid.appendChild(topicElement);
            });

            const resultBox = document.querySelector('.result');
resultBox.classList.remove('fade-in'); // Reset animation
void resultBox.offsetWidth; // Reflow hack to restart animation
resultBox.classList.add('fade-in');

                  // Generate caption
            generateBtn.addEventListener('click', function() {
                const platform = document.getElementById('platform').value;
                const topic = document.getElementById('topic').value.trim();
                const tone = document.querySelector('input[name="tone"]:checked').value;
                const keywords = document.getElementById('keywords').value.trim();
                
                if (!topic) {
                    alert('Please enter what your post is about');
                    return;
                }
                
                // Show loading
                loadingDiv.style.display = 'block';
                resultDiv.style.display = 'none';
                
                // Simulate API call with timeout
                setTimeout(() => {
                    const caption = generateCaption(platform, topic, tone, keywords);
                    resultDiv.textContent = caption;
                    loadingDiv.style.display = 'none';
                    resultDiv.style.display = 'block';
                }, 1000);
            });
            
            // Copy to clipboard
            copyBtn.addEventListener('click', function() {
                const text = resultDiv.textContent;
                if (text && !text.includes('Your generated caption will appear here')) {
                    navigator.clipboard.writeText(text).then(() => {
                        showToast();
                    });
                }
            });
            
            // Show toast notification
            function showToast() {
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
            
           
            // Caption generator function
            function generateCaption(platform, topic, tone, keywords) {
                const platformNames = {
                    linkedin: 'LinkedIn',
                    twitter: 'Twitter',
                    facebook: 'Facebook'
                };
                
                const toneAdjectives = {
                    professional: ['strategic', 'impactful', 'valuable', 'essential', 'critical'],
                    friendly: ['great', 'awesome', 'cool', 'interesting', 'fun'],
                    inspirational: ['powerful', 'transformative', 'life-changing', 'motivational', 'uplifting']
                };
                
                const connectors = {
                    professional: ['Therefore', 'Consequently', 'As a result', 'Accordingly', 'Thus'],
                    friendly: ['So', 'Anyway', 'By the way', 'Also', 'Plus'],
                    inspirational: ['Remember', 'Always', 'Never forget', 'Keep in mind', 'Most importantly']
                };
                
                const closings = {
                    professional: ['What are your thoughts?', 'I welcome your perspectives.', 'Let me know what you think.', 'Would love to hear your views.', 'Your thoughts?'],
                    friendly: ['What do you think?', 'Hit me with your thoughts!', 'Would love to hear from you!', 'Let me know below!', 'Your take?'],
                    inspirational: ['The floor is yours.', 'Your move.', 'The world needs your voice.', 'Now go make an impact!', 'Your turn to inspire.']
                };
                
                const adj = toneAdjectives[tone][Math.floor(Math.random() * toneAdjectives[tone].length)];
                const connector = connectors[tone][Math.floor(Math.random() * connectors[tone].length)];
                const closing = closings[tone][Math.floor(Math.random() * closings[tone].length)];
                
                let keywordPhrase = '';
                if (keywords) {
                    const keywordList = keywords.split(',').map(k => k.trim());
                    keywordPhrase =  ${keywordList.join(', ')};
                }
                
                const templates = [
                    ${topic} is one of the most ${adj} aspects of our work. ${connector}, it's crucial to consider${keywordPhrase}. ${closing},
                    Just shared my perspective on ${topic.toLowerCase()} – ${adj} insights${keywordPhrase} that can make a real difference. ${closing},
                    ${topic} matters now more than ever. Here's why${keywordPhrase} should be on your radar... ${closing},
                    Reflecting on ${topic.toLowerCase()} today${keywordPhrase}. What ${adj} lessons have you learned? ${closing},
                    Breaking down ${topic.toLowerCase()}${keywordPhrase}: why it's ${adj} and how to approach it. ${closing}
                ];
                
                const selectedTemplate = templates[Math.floor(Math.random() * templates.length)];
                

                // Platform-specific adjustments
                let finalCaption = selectedTemplate;
                if (platform === 'twitter') {
                    // Make it shorter for Twitter
                    finalCaption = finalCaption.substring(0, 240);
                } else if (platform === 'linkedin') {
                    // Add hashtags for LinkedIn
                    const hashtags = topic.split(' ').map(word => `#${word.toLowerCase()}`).join(' ');
                    finalCaption += `\n\n${hashtags}`;
                }
                
                return finalCaption;
            }
        });
    </script>
</body>
</html>
